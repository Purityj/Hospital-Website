    <h1>Contact Us</h1>

    <div class="contact-container">
        <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.846226439615!2d36.798149773918986!3d-1.2648062356008287!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1741d28f6777%3A0xc89ebb559b0da912!2seMobilis%20Technology%20Training%20Institute!5e0!3m2!1sen!2ske!4v1729428248261!5m2!1sen!2ske" 
        width="600" height="300" style="border:0;" 
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <div class="contact">
            <div class="contact-details">
                <h2>Our Offices</h2>
                <p><strong>Address:</strong> Along Sports Rd, Westlands</p>
                <p><strong>Phone:</strong> 0700000000</p>
                <p><strong>Email:</strong> info@emobillis</p>
                <p><strong>Website:</strong> www.emobillis.com</p>
                <p><strong>Working Hours:</strong> Monday - Friday, 8AM - 5PM </p>
            </div>

            <div class="form-container">
                <form action="">
                    <h2>Send us a Message</h2>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" name="message" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
