<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <div class="form-container">
                <h2>Register Form</h2>
                <form action="">
                    <div class="form-group">
                        <label for="name"><i class="fa-solid fa-user"></i> Full Name</label>
                        <input type="text" id="name" name="name" required> 
                        
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password"> <i class="fa-solid fa-lock"></i> Password</label>
                        <input type="password" name="password id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password"><i class="fa-solid fa-lock"></i> Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                    <div class="form-group">
                        <label for="gender"><i class="fa-solid fa-person"></i> Gender</label>
                        <div class="radio-group">
                            <label><input type="radio" name="gender" value="male" required>Male</label>
                            <label><input type="radio" name="geder" value="female" required>Female</label>
                            <label><input type="radio" name="gender" value="other" required>Other</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="county">County</label>
                        <select name="county" id="county">
                            <option value="Nairobi">Nairobi</option>
                            <option value="Mombasa">Mombasa</option>
                            <option value="Nakuru">Nakuru</option>
                            <option value="Kisumu">Kisumu</option>
                            <option value="Eldoret">Eldoret</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit"><i class="fa-solid fa-user-plus"></i> Register</button>
                    </div>
                </form>
                <div class="note">
                    <p>Already have an account? <a href="">Login here</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="table-container">
                <h2>Table with Registered Users</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>County</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Jane Doe</td>
                            <td>jane@gmail.com</td>
                            <td>Female</td>
                            <td>Nairobi</td>
                        </tr>
                        <tr>
                            <td>John Doe</td>
                            <td>john@gmail.com</td>
                            <td>Male</td>
                            <td>Kisumu</td>
                        </tr>
                        <tr>
                            <td>JAlice Njoki</td>
                            <td>alicee@gmail.com</td>
                            <td>Female</td>
                            <td>Mombasa</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>    

    <script src="css/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
